{% set name = "calphy" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ICAMS/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 9b8b04151321d19d43cba55e3616fc4a77eaf0416a0a0910e0e6168350dbe4de

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - calphy = calphy.kernel:main
    - calphy_kernel = calphy.queuekernel:main

requirements:
  host:
    - python >=3.6
    - pip
    - pytest-runner
  run:
    - python >=3.6
    - matplotlib-base
    - tqdm
    - numpy
    - mendeleev
    - pyscal
    - pylammpsmpi
    - pyyaml
    - lammps

test:
  imports:
    - calphy
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/ICAMS/calphy
  license: GPL-2.0-only
  license_family: GPL
  license_file: LICENSE
  summary: 'A Python library and command line interface for automated free energy calculations'
  description: |
    A Python library and command line interface for automated free energy
    calculations
  doc_url: https://calphy.org/
  dev_url: https://github.com/ICAMS/calphy

extra:
  recipe-maintainers:
    - srmnitc
    - jan-janssen
